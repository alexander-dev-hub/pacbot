 <div class="compliance-dashboard-wrapper flex flex-between vulnerabilities-wrapper">
    <div class="floating-widgets-section flex flex-col">
        <app-breadcrumb [breadcrumbLinks]="breadcrumbLinks" [breadcrumbArray]="breadcrumbArray" [breadcrumbPresent]="breadcrumbPresent"></app-breadcrumb>
        <div class="floating-widgets-header flex flex-between">
            <div>
                <img class="arrow-img" *ngIf="backButtonRequired" (click)="navigateBack()" style="height: 1.4em;" src="../assets/icons/left-arrow.svg">
                <h1 class="title-text">{{pageTitle}}</h1>
            </div>
        </div>
        <div class='floating-widgets-filter-wrapper ' *ngIf='filters.length'>
            <app-filtered-selector (deleteFilter)='deleteFilters($event)' (deleteAllFilters)='deleteFilters($event)' [(filteredArray)]='filters'></app-filtered-selector>
        </div>
        <div class="floating-widgets-container">
            <section>
                <ul>
                    <li class="widget-wrapper">
                        <div class="widget widget-container">
                            <app-vulnerabilities-compliance-trend></app-vulnerabilities-compliance-trend>
                        </div>
                    </li>
                    <li class="widget-wrapper">
                        <div class="widget-container">                            
                            <app-vulnerability-summary-table></app-vulnerability-summary-table>
                        </div>
                    </li>
                    <li class="widget-wrapper">
                        <div class="widget-container">
                            <app-vulnerability-summary-distribution></app-vulnerability-summary-distribution>
                        </div>
                    </li>
                    <li class="widget-wrapper">
                        <div class="widget widget-container">
                            <app-vulnerability-aging-graph></app-vulnerability-aging-graph>
                        </div>
                    </li>
                    <li class="widget-wrapper">
                        <div class="widget-container">
                            <app-vulnerability-aging-distribution-summary></app-vulnerability-aging-distribution-summary>
                        </div>
                    </li>
                    <li class="widget-wrapper">
                        <div #widget class="widget widget-container">
                            <app-vulnerability-assets-trend></app-vulnerability-assets-trend>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
    </div>
    <div class="fixed-widgets-section">
        <div class="compliance-issues-container">
            <app-vulnerability-issue ></app-vulnerability-issue>
        </div>
    </div>
</div>
