 <section class="breadcrumb-wrapper">
	<ul class="listing-wrapper flex">
		<li class="breadcrumb-container flex flex-align-center" *ngFor="let data of breadcrumbArray; let i = index">
			<div class="breadcrumb-text" (click)="navigateRespective(i)">{{data}}</div>
			<div class="breadcrumb-slash"></div>
		</li>
		<li class="breadcrumb-present flex flex-align-center">{{breadcrumbPresent}}</li>
	</ul>
</section>
