 <div class="contextual-menu-wrapper" [ngStyle]="theme && {'background-color': theme['contextual-menu-bg-color']}">
    <div class="contextual-menu-title">
        <h6>{{pageTitle}}</h6>
    </div>
    <ul>
        <li #rla="routerLinkActive"  class="contextual-menu-item flex flex-align-center" *ngFor="let menu of listOfMenus" (click)="onSelect(menu)" routerLink={{menu.route}} routerLinkActive="active" [queryParams]="agAndDomain" [ngStyle]="theme && (rla.isActive ? {'background-color': theme['contextual-menu-active-color']} : {})">
            <a class='pointer'>{{menu.name}}</a>
        </li>
    </ul>
</div>
